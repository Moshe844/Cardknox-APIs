<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardknox API</title>
    <link rel="stylesheet" href="cardknox.css">
</head>
<body>
    <form id="payment-form" action="/reportjson">
        <label for="xKey">Cardknox Key:</label>
        <input type="text" id="xKey" name="xKey" />
        <label for="xCommand">Command:</label>
        <select id="xCommand" name="xCommand">
          <option value="Report:Approved">Report:Approved</option>
        </select>
          <label for="xBeginDate">Begin Date:</label>
          <input type="date" id="xBeginDate" name="xBeginDate" />
          <label for="xEndDate">End Date:</label>
          <input type="date" id="xEndDate" name="xEndDate" />
        <button type="submit">Submit</button>

        <table id="data-table" class="table-hide">
          <thead>
              <tr>
                  <th>xRefNum</th>
                  <th>xCommand</th>
                  <th>xName</th>
                  <th>xMaskedCardNumber</th>
                  <th>xAmount</th>
                  <th>xResponseResult</th>
                  <th>xRequestAmount</th>
                  <th>xEnteredDate</th>
                  <th>xResponseAuthCode</th>
              </tr>
          </thead>
          <tbody id="data-table-body"></tbody>
      </table>
            <!-- Rows will be added here dynamically with JavaScript -->
          </tbody>
        </table>
        <button id="prev-button" disabled>Previous</button>
        <button id="next-button" disabled>Next</button>
        
        

        <script src="cardknox.js"></script>
</body>
</html>
